</head>
<body>
    <header class="header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg w-100">
                <div class="container-fluid d-flex align-items-center">
                    <!-- Logo y nombre del hotel -->
                    <a class="navbar-brand d-flex align-items-center fondo_logo logo" href="../index.html">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-fluid ">
        <section class="text-center">
            <div class="banner">
                <img class="img-fluid" src="../assets/hotel-receptionist-work.jpg" alt="recepcion del hotel">
                <h1 class="my-3">Contacto</h1>
            </div>
            <button class="btn boton-reserva" onclick="window.open('./html/contacto.html', '_blank')">Reservar</button>
        </section>
        <section>
            <article class="formulario">
                <form action="" method="post">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                    <input type="tel" name="telefono" placeholder="Teléfono celular" required>
                    <textarea name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </article>
        </section>
    </main>
    <footer>

            <p>© 2024 Todos los derechos reservados.</p>
