<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Hotel - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" type="image/png" href="../assets/AURORA HOTEL-min.webp">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
 
</head>
<body class="body-custom">
  <header class="header" data-aos="fade-down">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand logo" href="../index.html">
          <img src="../assets/AURORA HOTEL-min.webp" alt="Aurora Hotel Logo" width="100" height="100" class="me-2">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContacto" 
                aria-controls="navbarContacto" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContacto">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-auto">
              <a class="navlink me-5" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="navlink me-5" href="./info.html">Nosotros</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="navlink me-5" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Sección de contacto con fondo -->
  <main>
    <section class="contact-section" data-aos="fade-up">
      <div class="overlay">
        <div class="container">
          <!-- Título -->
          <div class="d-flex justify-content-center mb-5">
            <h1 class="tituloprinc mb-5">Contacto</h1>
          </div>
          <!-- Formulario de Contacto -->
          <div class="row justify-content-center mt-5 animate__animated animate__slideInUp" data-aos="zoom-in">
            <div class="col-md-8">
              <div class="card shadow-sm">
                <div class="card-body">
                  <form id="contactForm">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                      <label for="mensaje" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="bg-dark py-4">
    <div class="container text-center">
      <p>&copy; 2024 Aurora Hotel. Todos los derechos reservados.</p>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com" class="mx-2">
          <img src="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" alt="Instagram" width="30" height="30">
        </a>
        <a href="https://www.facebook.com" class="mx-2">
          <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" width="30" height="30">
        </a>
        <a href="https://web.whatsapp.com" class="mx-2">
          <img src="https://static.whatsapp.net/rsrc.php/v4/yz/r/ujTY9i_Jhs1.png" alt="WhatsApp" width="30" height="30">
        </a>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap Bundle with Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- AOS.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
